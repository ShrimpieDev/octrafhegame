<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octra Circle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #fff;
            flex-direction: column;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */
        }

        canvas {
            background-color: #1a1a2e; /* Dark background for the game area */
            display: block;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); /* Glowing border effect */
            touch-action: manipulation; /* Prevent double tap zoom on mobile */
        }

        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw; /* Responsive width */
            max-width: 800px; /* Max width for larger screens */
            height: 90vh; /* Responsive height */
            max-height: 600px; /* Max height */
            margin: 20px;
            border-radius: 20px;
            overflow: hidden; /* Ensure elements stay within container */
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            font-size: 2.5em;
            font-weight: 700;
            color: #00ffff; /* Cyan color for score */
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            z-index: 10;
        }

        #messageBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 25px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            z-index: 20;
            display: none; /* Hidden by default */
            border: 2px solid #00ffff;
        }

        #messageBox h2 {
            margin-top: 0;
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        #messageBox p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ccc;
        }

        #startButton, #shareButton {
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            outline: none;
            margin: 10px 5px; /* Added margin for spacing between buttons */
        }

        #startButton:hover, #shareButton:hover {
            background-color: #00e6e6;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
        }

        #startButton:active, #shareButton:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 255, 255, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #scoreDisplay {
                font-size: 2em;
                top: 10px;
            }
            #messageBox {
                padding: 20px 30px;
            }
            #messageBox h2 {
                font-size: 1.8em;
            }
            #messageBox p {
                font-size: 1em;
            }
            #startButton, #shareButton {
                padding: 12px 25px;
                font-size: 1.1em;
                margin: 8px 3px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreDisplay">0</div>
        <div id="messageBox">
            <h2 id="messageTitle">Octra Circle</h2>
            <p id="messageText">Press SPACE or tap to flap</p>
            <button id="startButton">Start Game</button>
            <button id="shareButton" style="display:none;">Share Score on Twitter</button> <!-- Hidden by default -->
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        // Game variables
        let gameRunning = false;
        let score = 0;
        let bird;
        let circles = [];
        let rectangles = [];
        let particles = [];
        let temporaryMessages = [];
        let frame = 0;
        let obstacleSpawnInterval = 180;
        let circleMinGap = 150;
        let circleMaxGap = 300;
        let rectangleMinGap = 120;
        let rectangleMaxGap = 200;
        let rectangleWidth = 80;
        const RECTANGLE_SPEED = 3; // Speed for rectangles (original speed)
        const CIRCLE_BASE_SPEED = 3; // Reverted to original speed for circles


        // Bird properties
        const BIRD_IMAGE_SRC = 'https://github.com/ShrimpieDev/octragame/blob/main/Untitled%20design%20(61).png?raw=true';
        const BIRD_WIDTH = 58;
        const BIRD_HEIGHT = 58;
        const BIRD_RADIUS = BIRD_WIDTH / 2;
        const GRAVITY = 0.05;
        const JUMP_STRENGTH = -2.5;

        // Circle properties
        const CIRCLE_OUTER_RADIUS = 80;
        const CIRCLE_INNER_RADIUS_RATIO = 0.6;
        const GLOW_COLOR = '#0000FF';
        const GLOW_BLUR = 50;
        const SCORING_TOLERANCE = 15;
        // Removed CIRCLE_VERTICAL_AMPLITUDE, CIRCLE_VERTICAL_FREQUENCY, CIRCLE_HORIZONTAL_AMPLITUDE, CIRCLE_HORIZONTAL_FREQUENCY

        // Rectangle properties for glow
        const RECT_GLOW_COLOR = '#003366';
        const RECT_GLOW_BLUR = 30;

        // Invincibility properties (now triggered by scoring)
        const INVINCIBILITY_DURATION = 300; // Frames

        // Particle properties
        const SCORE_PARTICLE_COLOR = '#ADD8E6'; // Light blue

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Flap sound
        function loadFlapSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Adjust canvas size based on container
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // Bird class
        class Bird {
            constructor() {
                this.x = canvas.width / 4;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.width = BIRD_WIDTH;
                this.height = BIRD_HEIGHT;
                this.radius = BIRD_RADIUS;
                this.image = new Image();
                this.image.src = BIRD_IMAGE_SRC;
                this.imageLoaded = false;
                this.isInvincible = false;
                this.invincibilityTimer = 0;
                this.flashTimer = 0;

                this.image.onload = () => {
                    this.imageLoaded = true;
                };
                this.image.onerror = () => {
                    console.error("Failed to load bird image.");
                    this.imageLoaded = false;
                };
            }

            draw() {
                ctx.save();
                if (this.isInvincible && this.flashTimer % 10 < 5) {
                    ctx.globalAlpha = 0.5;
                }
                if (this.imageLoaded) {
                    ctx.drawImage(this.image, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
                }
                ctx.restore();
            }

            update() {
                this.velocity += GRAVITY;
                this.y += this.velocity;

                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }

                if (this.isInvincible) {
                    this.invincibilityTimer--;
                    this.flashTimer++;
                    if (this.invincibilityTimer <= 0) {
                        this.isInvincible = false;
                        this.flashTimer = 0;
                    }
                }
            }

            flap() {
                this.velocity = JUMP_STRENGTH;
                loadFlapSound();
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 4,
                    y: (Math.random() - 0.5) * 4
                };
                this.alpha = 1;
                this.decay = 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        // Temporary Message class
        class TemporaryMessage {
            constructor(text, x, y, duration, color = '#FFFFFF', fontSize = '24px') {
                this.text = text;
                this.x = x;
                this.y = y;
                this.duration = duration; // Frames
                this.alpha = 1;
                this.color = color;
                this.fontSize = fontSize;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.font = `${this.fontSize} Inter`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }

            update() {
                this.duration--;
                this.alpha = Math.max(0, this.duration / 60);
            }
        }


        // Circle class
        class Circle {
            constructor(x, y, outerRadius, innerRadius, initialY) { // Removed all movement parameters
                this.x = x;
                this.y = y;
                this.outerRadius = outerRadius;
                this.innerRadius = innerRadius;
                this.passed = false;
                this.initialY = initialY; // Still keep initialY for consistent spawning height
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = GLOW_BLUR;
                ctx.shadowColor = GLOW_COLOR;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.outerRadius, 0, Math.PI * 2);
                ctx.strokeStyle = GLOW_COLOR;
                ctx.lineWidth = 20;
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.innerRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                ctx.fill();
                ctx.closePath();

                ctx.restore();
            }

            update() {
                // Apply only horizontal movement
                this.x -= CIRCLE_BASE_SPEED;
                // Vertical position remains constant at initialY
                this.y = this.initialY;
            }
        }

        // Rectangle Obstacle class
        class RectangleObstacle {
            constructor(x, y, width, height, initialY, amplitude, frequency, phase) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.initialY = initialY;
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.phase = phase;
                this.time = 0;
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = RECT_GLOW_BLUR;
                ctx.shadowColor = RECT_GLOW_COLOR;

                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#006699';
                ctx.fill();
                ctx.closePath();

                ctx.restore();
            }

            update() {
                this.x -= RECTANGLE_SPEED; // Use original speed for rectangles
                this.time += this.frequency;
                this.y = this.initialY + Math.sin(this.time + this.phase) * this.amplitude;
            }
        }

        // Initialize game
        function startGame() {
            gameRunning = true;
            score = 0;
            scoreDisplay.textContent = score;
            bird = new Bird();
            circles = [];
            rectangles = [];
            particles = [];
            temporaryMessages = [];
            frame = 0;
            messageBox.style.display = 'none';
            shareButton.style.display = 'none';
            animate();
        }

        // Game over function
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            messageTitle.textContent = 'Game Over!';
            messageText.innerHTML = `Your score: ${score}<br>Press SPACE or tap to restart`;
            startButton.textContent = 'Restart Game';
            messageBox.style.display = 'block';
            shareButton.style.display = 'inline-block';
        }

        // Collision detection and scoring
        function checkCollisions() {
            // Check collision with top/bottom boundaries
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameOver();
                return;
            }

            // Check collisions with circles
            circles.forEach(circle => {
                const distance = Math.sqrt(
                    (bird.x - circle.x) ** 2 + (bird.y - circle.y) ** 2
                );

                if (bird.x > circle.x && distance < (circle.innerRadius + SCORING_TOLERANCE) - bird.radius && !circle.passed) {
                    score++;
                    scoreDisplay.textContent = score;
                    circle.passed = true;
                    // Activate invincibility on scoring
                    bird.isInvincible = true;
                    bird.invincibilityTimer = INVINCIBILITY_DURATION;
                    temporaryMessages.push(new TemporaryMessage("Privacy mode activated", canvas.width / 2, canvas.height / 2, 60, '#00FF00', '30px'));

                    for (let i = 0; i < 20; i++) {
                        particles.push(new Particle(bird.x, bird.y, SCORE_PARTICLE_COLOR));
                    }
                }
            });

            // Check collisions with rectangles
            for (let i = 0; i < rectangles.length; i++) {
                const rect = rectangles[i];
                let testX = bird.x;
                let testY = bird.y;

                if (bird.x < rect.x) {
                    testX = rect.x;
                } else if (bird.x > rect.x + rect.width) {
                    testX = rect.x + rect.width;
                }

                if (bird.y < rect.y) {
                    testY = rect.y;
                } else if (bird.y > rect.y + rect.height) {
                    testY = rect.y + rect.height;
                }

                const distX = bird.x - testX;
                const distY = bird.y - testY;
                const distance = Math.sqrt((distX * distX) + (distY * distY));

                if (distance <= bird.radius) {
                    if (bird.isInvincible) {
                        bird.velocity = -5;
                    } else {
                        gameOver();
                        return;
                    }
                }
            }
        }

        // Game loop
        let animationFrameId;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                bird.update();
                bird.draw();

                // Spawn obstacles (circles or rectangles)
                if (frame % obstacleSpawnInterval === 0) {
                    if (Math.random() < 0.7) {
                        const initialY = Math.random() * (canvas.height - circleMaxGap) + circleMinGap;
                        circles.push(new Circle(canvas.width + CIRCLE_OUTER_RADIUS, initialY, CIRCLE_OUTER_RADIUS, CIRCLE_OUTER_RADIUS * CIRCLE_INNER_RADIUS_RATIO, initialY));
                    } else {
                        const gapHeight = Math.random() * (rectangleMaxGap - rectangleMinGap) + rectangleMinGap;
                        const initialY = Math.random() * (canvas.height - gapHeight);
                        const amplitude = Math.random() * 50 + 20;
                        const frequency = Math.random() * 0.05 + 0.01;
                        const phase = Math.random() * Math.PI * 2;

                        rectangles.push(new RectangleObstacle(canvas.width, 0, rectangleWidth, initialY, 0, amplitude, frequency, phase));
                        rectangles.push(new RectangleObstacle(canvas.width, initialY + gapHeight, rectangleWidth, canvas.height - (initialY + gapHeight), initialY + gapHeight, amplitude, frequency, phase));
                    }
                }

                // Update and draw circles, remove off-screen
                for (let i = 0; i < circles.length; i++) {
                    circles[i].update();
                    circles[i].draw();
                    if (circles[i].x + circles[i].outerRadius < 0) {
                        circles.splice(i, 1);
                        i--;
                    }
                }

                // Update and draw rectangles, remove off-screen
                for (let i = 0; i < rectangles.length; i++) {
                    rectangles[i].update();
                    rectangles[i].draw();
                    if (rectangles[i].x + rectangles[i].width < 0) {
                        rectangles.splice(i, 1);
                        i--;
                    }
                }

                // Update and draw particles, remove faded particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }

                // Update and draw temporary messages
                for (let i = 0; i < temporaryMessages.length; i++) {
                    temporaryMessages[i].update();
                    temporaryMessages[i].draw();
                    if (temporaryMessages[i].duration <= 0) {
                        temporaryMessages.splice(i, 1);
                        i--;
                    }
                }

                checkCollisions();
                frame++;
            } else {
                if (!bird) {
                    bird = new Bird();
                }
                bird.draw();
            }

            animationFrameId = requestAnimationFrame(animate);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameRunning) {
                    startGame();
                } else {
                    bird.flap();
                }
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) {
                startGame();
            } else {
                bird.flap();
            }
        });

        startButton.addEventListener('click', () => {
            startGame();
        });

        shareButton.addEventListener('click', () => {
            const tweetText = `I scored ${score} points in Octra Circle! Can you beat my score? #OctraCircleGame , @octra Octra is the first and only live FHE L1`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(twitterUrl, '_blank');
        });

        // Initial setup
        window.addEventListener('resize', resizeCanvas);
        window.onload = function() {
            resizeCanvas();
            messageBox.style.display = 'block';
            animate();
        };

    </script>
</body>
</html>
